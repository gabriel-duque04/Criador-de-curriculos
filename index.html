<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de currículos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <nav class="navbar bg-success col-12">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" style="color: white; font-size: 2rem; font-weight: bolder;">
                <div class="icone me-4"></div>
                Criador de currículos
              </a>
            </div>
        </nav>
    </div>
    <div class="row mx-3">
        <h1 class="m-3">Crie seu currículo aqui!!</h1>
        <h4 class="m-3">Preencha as informações abaixo e gere um arquivo PDF do seu currículo !!!</h4>
    </div>
    <div class="row mx-5">
        <h5>Informações pessoais</h5>
        <div class="mb-3">
            <label for="nome-completo" class="form-label">Nome completo</label>
            <input id="nome-completo" class="form-control" type="text" placeholder="Fulano Ciclano Beltrano" aria-label="default input example">
            <label for="exampleFormControlInput1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@exemplo.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
